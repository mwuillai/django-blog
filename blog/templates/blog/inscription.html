{% extends "blog/base.html" %} {% block content %} {% load static %}
<div class="container">
    <h2>Inscription</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">{{ form.username.label }}</label>
            <div class="col-sm-10">
                {{ form.username }}
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">{{ form.email.label }}</label>
            <div class="col-sm-10">
                <input class="form-control" id="username">
            </div>
        </div>
        <div class="form-group row">
            <label for="password1" class="col-sm-2 col-form-label">{{ form.password1.label }}</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="username" placeholder="Mot de passe">
            </div>
        </div>
        <div class="form-group row">
            <label for="password2" class="col-sm-2 col-form-label">{{ form.password2.label }}</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="username">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Inscription</button>
    </form>
</div>
{% endblock content %}
